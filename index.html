<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">

    <body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <div class="restart">
          <i class="fa fa-repeat"></i>

        </section>

        <ul class="deck">

                <i class="fa fa-diamond icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o icons"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube icons"></i>
            </li>
        </ul>
    </div>

        <div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="middle">
                    <h2 id="p1"></h2>
                    <p id="p2"></p>
                    <p id=starRating> </p>
                    <button id='playAgain' onClick ='window.location.reload()'>Play Again</button>
                </div>
            </div>
        </div>
        </div>

        <script src="js/app.js"></script>
    </body>
    </html>
